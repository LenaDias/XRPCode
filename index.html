<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XRP Code Editor</title>

        <link rel="stylesheet" href="uikit-3.16.22/css/uikit.css?version=3" />

        <link rel="stylesheet" href="js/xterm/css/xterm.css?version=3"/>

        <link rel="stylesheet" href="golden-layout/css/goldenlayout-base.css?version=3">
        <link rel="stylesheet" href="golden-layout/css/themes/goldenlayout-dark-theme.css?version=3">

        <link rel="stylesheet" href="css/dark/main-dark.css?version=3">
        <link rel="stylesheet" href="css/dark/fs-dark.css?version=3">
        <link rel="stylesheet" href="css/dark/dir_chooser-dark.css?version=3">
        <link rel="stylesheet" href="css/dark/shell-dark.css?version=3">
        <link rel="stylesheet" href="css/dark/editor-dark.css?version=3">
        <link rel="stylesheet" href="css/dark/changelog-dark.css?version=3">

        <link rel="stylesheet" href="js/treejs/treejs.css?version=3" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">

        <link rel="stylesheet" href="css/custom/custom-styling.css?">
    </head>

    <body>

        <div id="IDChangelog" class="changelog">
            <button id="IDChangelogExitBtn" class="changelog_exit_btn" uk-icon="icon: close"></button>
            <div id="IDChangelogText" class="changelog_text"></div>
        </div>

        <div id="IDSaveAs"></div>

        <div id="IDPageWrapper" class="page_wrapper">
            <div id="IDPageHeader" class="header uk-text-center uk-width-1-1 uk-height-1-1">

                <div>
                    <button
                        id="IDStopBTN"
                        title="Stop XRP"
                        style="display: none"
                        class="uk-button uk-button-danger uk-align-right uk-height-1-1
                            uk-text-small uk-text-nowrap action-button">
                        STOP &#x23F9
                    </button>
                </div>

                <div>
                    <button
                        id="IDRunBTN"
                        title="Run XRP"
                        style="display: none"
                        class="uk-button uk-align-right uk-height-1-1 uk-text-small
                            uk-text-nowrap action-button run-button">
                        RUN &#x25B6
                    </button>
                </div>

                <button
                    id="IDConnectThumbyBTN"
                    title="Connect XRP to page manually, or automatically if connected before"
                    alt="Connect XRP button"
                    class="uk-button uk-align-right uk-height-1-1 uk-text-small
                            uk-text-nowrap connect-xrp"
                    uk-icon="shrink"
                    dir="rtl">
                    Connect XRP
                </button>

                <div class="header_button_space uk-margin-medium-left uk-height-1-1 uk-width-1-3">

                    <div class="uk-button-group uk-height-1-1 uk-width-1-1">

                        <img id="logo" class="xrp_logo" src="css/XRP_Logo.svg" alt="XRP Logo" uk-img>

                        <!-- testing -->
                        <!-- <div id="editor_header_toolbar" class="editor_header_toolbar"></div> -->

                        <!-- <button
                            id="IDConnectThumbyBTN"
                            title="Connect XRP to page manually, or automatically if connected before"
                            alt="Connect XRP button"
                            class="uk-button uk-text-small uk-width-1-4 uk-height-1-1 uk-text-nowrap"
                            uk-icon="shrink"
                            dir="rtl">
                            Connect XRP
                        </button> -->

                        <button
                            title="Adds a code editor panel"
                            alt="Add a new file button"
                            id="IDAddEditorBTN"
                            class="uk-button uk-text-small uk-width-1-1 uk-margin-medium-left uk-height-1-1 uk-text-nowrap"
                            uk-icon="file-edit" dir="rtl">
                            New File
                        </button>

                        <button
                            title="Opens link in new tab"
                            alt="Link to open User Guide"
                            onclick="window.open('https://xrpusersguide.readthedocs.io/en/latest/course/introduction.html', '_blank');"
                            class="uk-button uk-text-small uk-width-1-1 uk-margin-medium-left uk-height-1-1 uk-text-nowrap"
                            uk-icon="info" dir="rtl">
                            User Guide
                        </button>

                        <button
                            title="Opens link in new tab"
                            alt="Link to open XRP API homepage"
                            onclick="window.open('https://open-stem.github.io/XRP_MicroPython/', '_blank');"
                            class="uk-button uk-text-small uk-width-1-1 uk-margin-medium-left uk-height-1-1 uk-text-nowrap"
                            uk-icon="home" dir="rtl">
                            XRP API
                        </button>
                    </div>

                    <!-- BELOW LOGO -->
                    <div id="editor_header_toolbar" class="editor_header_toolbar"></div>

                </div>
            </div>

            <div id="IDLayoutContainer" class="layout_container"></div>
        </div>

        <div id="IDProgressBarParent" uk-modal bg-close="false">
            <div class="uk-modal-dialog uk-modal-body progress-bar-parent">
                <h4 id="IdProgress_TitleText"></h4>
                <div id="IDProgressBar" class="progress_bar"></div>
                <div id="IDProgressBar_Text"></div>
            </div>
        </div>

        <div id="view-python-code" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
              <button id="view-python-button"  class="uk-modal-close-default" type="button" uk-close></button>
              <div id="view-python-ace" style="height: 500px; width: 100%; "></div>
          </div>
        </div>


        <!-- https://stackoverflow.com/questions/61286599/how-to-force-browser-to-load-new-content -->

        <script src="uikit-3.16.22/js/uikit.min.js"></script>
        <script src="uikit-3.16.22/js/uikit-icons.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>

        <script src="js/blockly-10.0.0/blockly.min.js"></script>
        <script src="js/blockly-10.0.0/python_compressed.js"></script>

        <script src="js/treejs/tree.js?version=3"></script>

        <script src="js/xterm/lib/xterm.js?version=3"></script>
        <script src="js/xterm-addon-fit/lib/xterm-addon-fit.js?version=3"></script>

        <script src="js/marked/marked.min.js"></script>


        <script src="js/ace/ace.js?version=3" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/ext-language_tools.js?version=3"></script>

        <script src="js/xrp_blocks.js"></script>
        <script src="js/xrp_blocks_python.js"></script>
        <script src="js/xrp_blockly_toolbox.js"></script>

        <script src="js/editor_wrapper.js?version=3"></script>
        <script src="js/filesystem_wrapper.js?version=3"></script>
        <script src="js/dir_chooser.js?version=3"></script>
        <script src="js/active_terminal_wrapper.js?version=3"></script>
        <script src="js/repl.js?version=3"></script>
        <script type="module" src="golden-layout/bundle/esm/golden-layout.js?version=3"></script>
        <script type="module" src="js/main.js?version=3"></script>
    </body>
</html>
