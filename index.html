<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XRP Code Editor</title>

        <link rel="stylesheet" href="uikit-3.16.22/css/uikit.css?version=2" />


        <link rel="stylesheet" href="js/xterm/css/xterm.css?version=2"/>
        <link rel="stylesheet" href="golden-layout/css/goldenlayout-base.css?version=2">
        <link rel="stylesheet" href="golden-layout/css/themes/goldenlayout-dark-theme.css?version=2">

        <link rel="stylesheet" href="css/dark/main-dark.css?version=2">
        <link rel="stylesheet" href="css/dark/fs-dark.css?version=2">
        <link rel="stylesheet" href="css/dark/dir_chooser-dark.css?version=2">
        <link rel="stylesheet" href="css/dark/shell-dark.css?version=2">
        <link rel="stylesheet" href="css/dark/editor-dark.css?version=2">
        <link rel="stylesheet" href="css/dark/changelog-dark.css?version=2">

        <link rel="stylesheet" href="js/treejs/treejs.css?version=2" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>
        
        <div id="IDChangelog" class="changelog">
            <button id="IDChnagelogExitBtn" class="changelog_exit_btn" uk-icon="icon: close"></button>
            <div id="IDChangelogText" class="changelog_text"></div>
        </div>

        <div id="IDSaveAs"></div>

        <div id="IDPageWrapper" class="page_wrapper">
            <div id="IDPageHeader" class="header">

                <div class="header_logo_space">
                    <img id="logo" src="css/XRP_Logo.svg" width="100" height="" alt="XRP Logo" uk-img>
                </div>

                <div class="header_button_space">
                    <div class="uk-button-group uk-width-1-1 uk-height-1-1">
                        <!-- <button class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap">Project:</button> -->
                        <!-- The button toggling the dropdown -->
                        <!-- <button class="uk-button uk-button-secondary uk-width-small" type="button">&#9662</button> -->
                        <div uk-dropdown="mode: click; boundary: ! .uk-button-group; boundary-align: true;"></div>

                        <button id="IDConnectThumbyBTN" title="Connect XRP to page manually, or automatically if connected before" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap" uk-icon="shrink">Connect XRP</button>
                        <!-- <button id="IDDisconnectThumbyBTN" title="Disconnect XRP from page" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap" uk-icon="expand">Disconnect XRP</button>
                        -->
                        <button title="Adds a code editor panel" id="IDAddEditorBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-nowrap uk-text-left" uk-icon="file-edit">New File</button>
                        <button id="IDStopBTN" title="Stop XRP" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap">STOP &#x23f9</button>
                    </div>
                </div>

                <div class="header_link_space">
                    <div class="uk-button-group uk-width-1-1 uk-height-1-1">
                        <button title="Opens link in new tab" onclick="window.open('https://xrpusersguide.readthedocs.io/en/latest/course/introduction.html', '_blank');" class="uk-button-default uk-link-text uk-width-1-1 uk-height-1-1 button_link">User Guide</button>
                        <button title="Opens link in new tab" onclick="window.open('https://open-stem.github.io/XRP_MicroPython/', '_blank');" class="uk-button-default uk-link-text uk-width-1-1 uk-height-1-1 button_link">XRP API</button>
                    </div>
                </div>

            </div>
            <div id="IDLayoutContainer" class="layout_container"></div>
        </div>

        <div id="IDProgressBarParent" class="progress_bar_parent">
            <div id="IDProgressBar" class="progress_bar">
            </div>
        </div>

        <div id="view-python-code" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
              <button id="view-python-button"  class="uk-modal-close-default" type="button" uk-close></button>
              <div id="view-python-ace" style="height: 300px; width: 100%; "></div>
          </div>
        </div>

       

        <!-- https://stackoverflow.com/questions/61286599/how-to-force-browser-to-load-new-content -->
        
        <script src="uikit-3.16.22/js/uikit.min.js"></script>
        <script src="uikit-3.16.22/js/uikit-icons.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>

        <script src="js/blockly-10.0.0/blockly.min.js"></script>
        <script src="js/blockly-10.0.0/python_compressed.js"></script>
       
        <script src="js/treejs/tree.js?version=2"></script>

        <script src="js/xterm/lib/xterm.js?version=2"></script>
        <script src="js/xterm-addon-fit/lib/xterm-addon-fit.js?version=2"></script>

        <script src="js/ace/ace.js?version=2" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/ext-language_tools.js?version=2"></script>

        <script src="js/xrp_blocks.js"></script>
        <script src="js/xrp_blocks_python.js"></script>
        <script src="js/xrp_blockly_toolbox.js"></script>
        
        <script src="js/editor_wrapper.js?version=2"></script>
        <script src="js/filesystem_wrapper.js?version=2"></script>
        <script src="js/dir_chooser.js?version=2"></script>
        <script src="js/active_terminal_wrapper.js?version=2"></script>
        <script src="js/repl.js?version=2"></script>
        <script type="module" src="golden-layout/bundle/esm/golden-layout.js?version=2"></script>
        <script type="module" src="js/main.js?version=2"></script>
    </body>
</html>
